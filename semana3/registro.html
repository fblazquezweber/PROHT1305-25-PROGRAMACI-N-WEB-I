<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Registro de Usuario</title>
    </head>
    <body>
        <h1 style="color: green;">Formulario de Registro de Usuario</h1>
        <form action="registro.php" method="post">
            <label for="first_name">Nombre:</label>
            <input type="text" id="first_name" name="first_name" required><br>
            <label for="last_name">Apellido:</label>
            <input type="text" id="last_name" name="last_name" required><br>
            <label for="document_type">Tipo de documento:</label>
            <select id="document_type" name="document_type" required>
                <option value="DNI">DNI</option>
                <option value="RUT">RUT</option>
                <option value="Cédula">Cédula</option>
                <option value="Pasaporte">Pasaporte</option>
            </select><br>
            <label for="document_number">Número de documento:</label>
            <input type="text" id="document_number" name="document_number" required><br>
            <label for="birth_date">Fecha de nacimiento:</label>
            <input type="date" id="birth_date" name="birth_date" required><br>
            <label for="gender">Sexo:</label>
            <input type="radio" id="male" name="gender" value="Masculino" required>
            <label for="male">Masculino</label>
            <input type="radio" id="female" name="gender" value="Femenino" required>
            <label for="female">Femenino</label><br>
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="phone">Teléfono móvil:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br>
            <label for="comments">Comentarios:</label>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br>
            <button type="submit">Registrar</button>
        </form><br>
        <a href="inicio.html">Volver al inicio</a>
    </body>
</html>
